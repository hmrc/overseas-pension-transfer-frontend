include "frontend.conf"

appName="overseas-pension-transfer-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"
play.modules.enabled += "config.AssetsMiniJourneyModule"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    services {
      overseas-pension-transfer-backend {
        protocol = http
        host = localhost
        port = 15601
        context-path = overseas-pension-transfer-backend
        retryIntervals = [1s, 2s]
      }

      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      address-lookup {
        protocol = http
        host = localhost
        port = 9022
      }

      pensions-scheme {
         protocol = http
         host = localhost
         port = 8203
      }

      pension-administrator {
        protocol = http
        host = localhost
        port = 8205
      }

      email {
        protocol = http
        host = localhost
        port = 8300
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "report-transfer-qualifying-recognised-overseas-pension-scheme"
}

feedback-frontend {
  host = "http://localhost:9514"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
}

cache {
  ttlSeconds = 900
}

dashboard {
  ttlSeconds = 900
  lockTtlSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:15600/report-transfer-qualifying-recognised-overseas-pension-scheme"
  signOut       = "http://localhost:9553/gg/sign-out"
  signedOutRedirectUrl = "http://localhost:15600/report-transfer-qualifying-recognised-overseas-pension-scheme/account/signed-out"
  pensionSchemeUrl  = "http://localhost:8204/manage-pension-schemes/pension-scheme-summary/"
  mpsHomeUrl = "http://localhost:8204/manage-pension-schemes/overview"
}

accessibility-statement{
  service-path = "/report-transfer-qualifying-recognised-overseas-pension-scheme"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: false
  submission-email: true
}

play-frontend-hmrc {
    forceServiceNavigation = true
    useRebrand = true
}

enrolments {
  psa {
    serviceName   = "HMRC-PODS-ORG"
    identifierKey = "PSAID"
  }

  psp {
    serviceName   = "HMRC-PODSPP-ORG"
    identifierKey = "PSPID"
  }
}

pagination.transfersPerPage = 10

encryption.masterKey = "F42sAkGScIpm4Vlui6XGpKW/zvmfyAYyoNHeLVQuoCk="

submission-confirmation-template-id = "overseas_transfer_charge_confirm_transfer_submitted"
